<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Tienda de Productos</h1>
        <nav>
          <ul class="nav">
            <li><a href="producto.html">Inicio</a></li>
            <li><a href="iniciosesion.html">registro</a></li>
            <li>
              <a href="producto.html">Productos</a>

              <ul class="dropdown">
                <li><a href="futbol.html">Fútbol</a></li>
                <li><a href="#pesas">Pesas</a></li>
                <li><a href="#tenis">Tenis</a></li>
              </ul>
            </li>
            <button>
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
          </ul>
        </nav>
        
    </header>

    <div class="carousel">
        <!-- Botones radio para navegación -->
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides">
            <div class="slide"><img src="img/raqueta.webp" alt="Producto 1"></div>
            <div class="slide"><img src="img/basquet.jpg" alt="Producto 2"></div>
            <div class="slide"><img src="img/4dd9b76e55a331abfbaaf5da458bed36.jpeg" alt="Producto 3"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x300/FF33A6/FFFFFF?text=Producto+4" alt="Producto 4"></div>
        </div>

        <!-- Indicadores de navegación -->
        <div class="indicators">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>

    <section class="products">
        <div class="product">
            <img src="img/4dd9b76e55a331abfbaaf5da458bed36.jpeg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$10.00</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="img/4dd9b76e55a331abfbaaf5da458bed36.jpeg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$20.00</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="img/4dd9b76e55a331abfbaaf5da458bed36.jpeg" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$30.00</p>
            <button>Comprar</button>
        </div>
    </section>
    <audio controls><source src="John Newman - Love Me Again.mp3" type="audio/mp3"></audio>
