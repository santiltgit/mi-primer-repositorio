<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="register-container">
        <h2>Formulario de Registro</h2>
        <form action="iniciosesion.html" method="POST">
            <div>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="edad">edad</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="fecha">fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="tel">telefono</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="color">color</label>
                <input type="color" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="radio">radio</label>
                <input type="radio" id="radio" name="radio" required>
            </div>
            <button type="submit" href="iniciosesion.html" class="register-btn">Registrar</button>
        </form>
        <div class="form-footer">
            ¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
